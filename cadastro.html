<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastre-se</title>
    <link rel="stylesheet" href="styles/cadastro.css">
</head>
<body>
    <main class="container-login">
        <div class="main-login">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="phaze logo"></a>
            </div>
            <div class="container-page">
                    <!-- login -->
                    <div class="card-login">
                        <div class="login">
                            <h1>já possui <uma>
                            <br>conta?</h1>
                            <p>faça seu login para acessar o site</p>
                            <a href="login.html">logar</a>
                        </div>
                    </div>
                    <!-- cadastro -->
                    <div class="card-cadastro">
                        <h1>Crie sua conta</h1>
                        <div class="cadastro-group">
                            <div class="cadastro">
                                <input type="text" placeholder="usuario" class="input-itens" >
                                <input type="email" placeholder="email" class="input-itens" >
                                <input type="password" placeholder="senha" class="input-itens" >
                            </div>
                            <button class="btn-cadastro">cadastrar</button>
                        </div>
                    </div>
            </div>
        </div>
    </main>
</body>
</html>
