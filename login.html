<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <main class="container-login">
        <div class="main-login">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="logo phaze"></a>
            </div>
            <div class="container-page">
                <div class="card-login">
                    <div class="login">
                        <h1>Login</h1>
                        <p>já faz parte do time Phaze? <br><strong class="negrito">faça seu login</strong></p>
                        <div class="login-group">
                            <input type="text" class="meu-input" name="usuario" placeholder="Usuário">
                            <input type="password" class="meu-input" name="senha" placeholder="Senha">
                        </div>
                            <button class="btn-login">Login</button>
                    </div>
                </div>
                <div class="card-cadastro">
                    <div class="cadastro">
                        <div class="cta-cadastro">
                            <h1>Seja Bem vindo(a)</h1>
                            <p>Não possui uma conta? <br><strong class="negrito">cadastre-se agora</strong></p>
                        </div>
                        <a href="cadastro.html" class="btn-cadastrar">cadastrar</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
